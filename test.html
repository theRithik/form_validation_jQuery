<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    .form-text{
        color:red;
    }
    .form-text2{
        color:red;
    }
</style>
</head>
<body>
    <div class="container">
    <form id="form"><br><br>
        <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
        <input class="form-control" type="text" name="name" id="name" ><span class="form-text">please enter a valid name</span>
    </div></div><br><br>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-4">
        <input class="form-control" type="text" name="name" id="last" ><span class="form-text2">enter last name</span><br><br>
        <input type="submit" class="btn btn-primary" name="submit" id="submit" role="submit">
       
        
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>

   $(document).ready(function(){
            $('.form-text').hide();
            $('.form-text2').hide();
            $('#last').on('click',function(){
              if ( $('#name').val() ==''){
                $('#name').css('border-color', 'red');
                $('.form-text').show();
              }
            })

            $('#name').keypress(function(){
                $('#name').css('border-color','black')
                $('.form-text').hide();
            })
            $('#last').keypress(function(){
                $('.form-text2').hide();
            })

            $('#submit').click(function(e){
                if($('#name').val()=='' && $('#last').val()==''){
                  e.preventDefault();
                  $('.form-text').show();
                  $('.form-text2').show();
                  
                }
                else   if($('#name').val()!='' && $('#last').val()==''){
                  e.preventDefault();
                  $('.form-text2').show();
                }
                else   if($('#name').val()=='' && $('#last').val()!=''){
                  e.preventDefault();
                  $('.form-text').show();
                }
                else{
                    alert('Form Submitted Sucessfully')
                }
            })

           $('#name').keypress(function(e){
                if(e.keyCode=='18')
             $('#name').next();
                return true;
            })
           
        })
    </script>
</body>
</html>
